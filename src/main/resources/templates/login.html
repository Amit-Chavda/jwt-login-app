<!DOCTYPE html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<!-- CSS only -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style type="text/css">
body {
  font-family: "Open Sans", sans-serif;
}

form {
  max-width: 300px;
  margin: 0 auto;
  margin-top:100px;
}

input {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  border: 1px solid #ccc;
  border-radius: .1875rem;
  box-sizing: border-box;
  display: block;
  font-size: .875rem;
  margin-bottom: 1rem;
  padding: .275rem;
  width: 100%;
}

input[type="checkbox"] {
  -webkit-appearance: checkbox;
     -moz-appearance: checkbox;
          appearance: checkbox;
  display: inline-block;
  width: auto;
}

input[type="password"] {
  margin-bottom: .5rem;
}

input[type="submit"] {
  background-color: #015294;
  border: none;
  color: #fff;
  font-size: 1rem;
  padding: .5rem 1rem;
}

label {
  color: #666;
  font-size: .875rem;
}
</style>
<body>
<form id="loginForm" method="post">
    <label for="username">Username/Email</label>
    <input type="text" id="username" name="username" required>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="password" required>
    <input type="checkbox" id="rememberMe" name="rememberMe"> <label for="rememberMe">Remember me</label>
    <input type="submit" id="loginBtn" value="Login" onsubmit="lsRememberMe()" onclick="lsRememberMe()"/>
    <a href="http://localhost:9091/forgotPassword">Forgot Password?</a>
</body>
</html>
